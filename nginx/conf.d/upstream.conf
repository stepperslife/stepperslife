# Blue-Green Upstream Configuration
# This file is dynamically switched between blue and green deployments

# Events Application - ACTIVE (Blue)
upstream events_app {
    server events-blue:3000;
    keepalive 32;
}

# Store Application - ACTIVE (Blue)
upstream store_app {
    server store-blue:3000;
    keepalive 32;
}

# To switch to green:
# - Replace "events-blue" with "events-green"
# - Replace "store-blue" with "store-green"
# Then reload nginx: docker exec events-nginx nginx -s reload
