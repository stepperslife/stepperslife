# SteppersLife Site Configuration
# This file should be placed at: /etc/nginx/conf.d/stepperslife.conf on your VPS

# Load the active environment variable (blue or green)
# This file is dynamically updated by deploy.sh and rollback.sh
include /etc/nginx/conf.d/active-env.conf;

# Blue environment upstream
upstream stepperlife-blue {
    server stepperlife-blue:3000;
    keepalive 32;
}

# Green environment upstream
upstream stepperlife-green {
    server stepperlife-green:3000;
    keepalive 32;
}

# Dynamic upstream selection based on $active_env variable
map $active_env $backend {
    default stepperlife-blue;
    blue    stepperlife-blue;
    green   stepperlife-green;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name stepperslife.com www.stepperslife.com;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name stepperslife.com www.stepperslife.com;

    # SSL certificates (using Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/stepperslife.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stepperslife.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client body size limit
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Health check endpoint (bypasses rate limiting)
    location /health {
        proxy_pass http://$backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Main application
    location / {
        proxy_pass http://$backend;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Disable buffering for SSE/streaming
        proxy_buffering off;
        proxy_cache off;

        # Connection reuse
        proxy_set_header Connection "";
    }

    # Static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://$backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js specific paths
    location /_next/ {
        proxy_pass http://$backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Cache Next.js build files
        expires 1y;
        add_header Cache-Control "public, immutable";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
